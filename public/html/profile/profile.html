<div class="container">
  <div class="row">
    <div class="col s6 offset-s3 m3">
      <div class="card">
        <div class="card-image">
          <img ng-src="{{profile.img}}">
        </div>
      </div>
    </div>

    <div class="col s12 m9">
      <h4 class="userName">{{profile.name}}</h4>
      <h5>Score - {{profile.score}}</h5>
    </div>
  </div>
</div>
