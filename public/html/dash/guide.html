<div class="row">
  <div class="col s12">
    <div class="card guideCard">
      <div class=" right">
        <button ng-click="saveGuide()" class="btn">Save</button>
      </div>
      <h4 class="heading">Location</h4>
      <small>Where do you wanna be a guide?</small>
      <input
        aria-label="none"
        ng-model="user.trip[0].location">

      <h4>Plan</h4>
      <small>Let people know what you're planning. Be yourself!</small>
      <textarea
         ng-model="user.trip[0].plan"
         rows="15"
         aria-label="none"></textarea>
    </div>
  </div>



  <h5 class="card-title">Recommend An AirBnB (Optional)</h5>
  <!-- SEARCH BUTTON -->
  <a class="right"
     ng-click="showAdvanced($event)">
    <div class="bnbSearch">
      <i class="fa fa-search" aria-hidden="true"></i>
      <span class="searchPrompt">Search AirBnB</span>
    </div>
    <div ng-if="err">{{err}}</div>
  </a>
  <!-- INFO -->
  <div class="center">
    <div ng-if="!user.trip[0].airBnB">
      <div class="col s12">
        <img class="center bnbLogo" src="../..//assets/airbnb_logo.png"></img>
      </div>
      <div class="col s12">
        <p class="col s4 offset-s4">Suggest an AirBnB for your companions to look into.</p>
      </div>
    </div>
      <div ng-if="user.trip[0].airBnB">
        <div class="col s12">
          <img class="center listingImg" ng-src="{{user.trip[0].airBnB.pictureUrl}}"></img>
        </div>
    </div>
  </div>
</div>
