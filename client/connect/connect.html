<div class="left side" ng-if="mobile">
  <h4>Search By</h4>
  <br />
  <h6>User Types</h6>
  <ul class="sideNav">
    <li>All ({{users.length}})</li>
    <li ng-if="counts.guide">Guides ({{counts.guide}})</li>
    <li ng-if="counts.user">Users ({{counts.user}})</li>
  </ul>
  <h6>Interests/Expertise</h6>
  <ul>
    <li ng-repeat="topic in topics">{{topic}} ({{counts.topic[topic]}})</li>
  </ul>
</div>

<div class="container">
  <div class="row">
    <div class="col s12">
      <h1>Connect</h1>
    </div>
    <div class="col s12 card" ng-repeat="user in users">
      {{user.email}}
    </div>
  </div>
</div>
