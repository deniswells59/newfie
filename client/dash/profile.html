<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <p class="heading">Travel Interests</p>
        <div class="divider"></div>
        <p ng-repeat="int in user.interests" class="section">
          {{int}}
        </p>
      </div>
    </div>
  </div>
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <p class="heading">Languages</p>
        <div class="divider"></div>
        <p ng-repeat="lang in user.languages" class="section">
          {{lang.name}}
          <span ng-if="lang.level" class="right">
            Level: {{lang.level}}
          </span>
        </p>
      </div>
    </div>
  </div>
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <p class="heading">Location</p>
        <div class="divider"></div>
        <p class="section">
          {{user.location.location}}
        </p>
      </div>
    </div>
  </div>
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <a class="right saveButton" ng-click="saveBio()" ng-if="editting">Save</a>
        <small ng-click="editBio()" class="section right" ng-if="!editting">
          Click here to edit bio.
        </small>
        <p class="heading">Bio</p>
        <div class="divider"></div>
        <p class="section" ng-if="user.bio && !editting">
          {{user.bio}}
        </p>

        <md-input-container class="md-block" ng-if="editting">
          <textarea ng-model="tmp.bio" md-maxlength="450" rows="5" md-select-on-focus></textarea>
        </md-input-container>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="card">
    <div class="card-content">
      <h4>Where You've Been</h4>
      <p>Increase your score by marking the cities you've visited.</p>
      <div class="cityPending">
        <p class="col s12 m5 cityName">{{city}}</p>
        <div ng-if="pending">
          <a class="saveButton mapButton" ng-click="savePlace()">Save</a>
          <a class="cancelButton" ng-click="cancelPlace()">Cancel</a>
        </div>
      </div>
      <ng-map default-style="false" zoom="2" class="map"
        on-click="getLocation()"
        center="49.905249238801304, -127.3370361328125">
        <marker ng-if="user.places"
        ng-repeat="place in user.places"
        position="{{place.lat}}, {{place.lng}}"
        title="Place!"></marker>
      </ng-map>
    </div>
  </div>
</div>
