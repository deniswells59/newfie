<div class="container">
  <div class="row">
    <div class="col s6 offset-s3 m3">
      <div class="card">
        <div class="card-image">
          <img ng-src="{{user.img}}">
        </div>
      </div>
    </div>


    <div class="col s12 m9">
      <h5 class="userName">{{user.name}}</h5>
    </div>
  </div>
  <md-toolbar>
     <!-- <h2 class="md-toolbar-tools">
       <span>{{user.name}}</span>
     </h2> -->
   </md-toolbar>
  <div class="row">
    <md-tabs md-stretch-tabs
             md-selected="selectedTab"
             class="col s12">
      <md-tab label="Profile"></md-tab>
      <md-tab label="Guide"></md-tab>
      <md-tab label="Places"></md-tab>
    </md-tabs>
  </div>

<div id="content" ui-view> </div>

</div>
