<div class="container">
  <div class="row">
    <div class="col s6 offset-s3 m3">
      <div class="card">
        <div class="card-image">
          <img ng-src="{{user.img}}">
        </div>
      </div>
    </div>


    <div class="col s12 m9">
      <h4 class="userName">{{user.name}}</h4>
      <h5>Score - {{user.score}}</h5>
    </div>
  </div>
  <md-toolbar>
   </md-toolbar>
  <div class="row">
    <md-tabs md-stretch-tabs
             md-selected="selectedTab"
             class="col s12">
      <md-tab label="Profile"></md-tab>
      <md-tab label="Guide"></md-tab>
      <md-tab label="Companions"></md-tab>
    </md-tabs>
  </div>

<div class="ui-view-container">
  <div id="content" ui-view></div>
</div>

</div>
