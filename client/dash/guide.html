<div class="row">
  <h1 class="col s12 m8">You a Guide!</h1>
  <md-input-container class="col s12">
     <h4>Location</h4>
     <small>Where do you wanna be a guide?</small>
     <input
     aria-label="none"
     ng-model="user.trip.location">
   </md-input-container>
   <div class="col s12">
     <h4>Expertise</h4>
     <small>What do you know the best?</small>
     <md-chips
      ng-model="user.expertise"
      placeholder="i.e. Food, Nature"
      secondary-placeholder="Add More!"
      md-enable-chip-edit="true"></md-chips>
   </div>
   <md-input-container class="col s12">
      <h4>Plan</h4>
      <small>Let people know what you're planning. Be yourself!</small>
      <textarea
       ng-model="user.trip.plan"
       md-maxlength="450"
       rows="5"
       aria-label="none"
       md-select-on-focus></textarea>
    </md-input-container>
    <p class="col s12">Recommend AirBnB (Optional)</p>
    <div class="col s12 m6 box">
      <i class="fa fa-question left" aria-hidden="true"></i>
      <a class="right"
       ng-disabled="!user.trip.location"
       ng-click="showAdvanced($event)">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </a>
    </div>
    <div class="col s12" ng-if="err">{{err}}</div>
</div>
