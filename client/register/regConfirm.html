<div class="row" ng-controller="registerCtrl as reg">
  <div class="col s12 m10 offset-m1">
    <h4>Is this You?</h4>
    <div class="center">
      <img ng-src="{{reg.user.img}}" alt="" class="circle center">
      <h1>{{reg.user.name}}</h1>
    </div>

    <div class="col s12 m4">
      <div class="card">
        <span class="card-title">
          Languages
        </span>
        <div class="card-action">
          <div ng-repeat="lang in reg.user.languages">
            <p>{{lang.name}}
              <i ng-if="lang.verified" class="fa fa-check" aria-hidden="true"></i>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 m4">
      <div class="card">
        <span class="card-title">
          Interests
        </span>
        <div class="card-action">
          <div ng-repeat="int in reg.user.interests">
            <p>{{int}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 m4">
      <div class="card">
        <span class="card-title">
          Location
        </span>
        <div class="card-action">
          <div>
            <p>{{reg.user.location.location}}
              <i ng-if="reg.user.location.verified" class="fa fa-check" aria-hidden="true"></i>
            </p>
          </div>
        </div>
      </div>
    </div>

    <a class="btn" ng-click="reg.confirmUser()">Done</a>

  </div>
</div>
